name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Change this to master if that's your primary branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Ensures that only one deploy workflow is running at a time
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # Incremental builds can sometimes cause issues; a shallow fetch is generally fine.
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24 # Use a stable Node version

      - name: Install Dependencies
        run: npm install

      - name: Build Docusaurus
        # This assumes your build script is defined as 'build' in package.json
        run: npm run build

      - name: Setup Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The Docusaurus build output directory is typically 'build'
          path: build/

  deploy:
    # Requires the 'build' job to complete successfully
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
